<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="main-style.css">
</head>
<body>
  <div class="container">
  <header>
    <h1>Book Library</h1>
    <nav>
      <button onclick="showSection('library')">Library</button>
      <button onclick="showSection('addBook')">Add Book</button>
      <button onclick="showSection('history')">Borrowing History</button>
    </nav>
  </header>
  <main>
    <!-- Library Section -->
    <section id="library" class="active">
      <h2>Library</h2>
      <input type="text" id="searchInput" placeholder="Search books..." oninput="searchBooks()">
      <div id="bookList"></div>
    </section>

    <!-- Add Book Section -->
    <section id="addBook">
      <h2>Add a New Book</h2>
      <form id="addBookForm">
        <input type="text" id="title" placeholder="Book Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="category" placeholder="Category" required>
        <button type="submit">Add Book</button>
      </form>
    </section>

    <!-- Borrowing History Section -->
    <section id="history">
      <h2>Borrowing History</h2>
      <ul id="historyList"></ul>
    </section>
  </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
